    <div class="container-upload container">
		<div id="content-header">		
			<h1 class="text-center">Upload your recipe</h1>
		</div>
			<div id="form-area">
				<form>
					<ul id="upload-recipe">
						<div class="row-upload row">
							<li id="name" class="col-md-12">
								<span >Recipe Name:</span>
								<input type="text" id="recipeName" class="input-1">
							</li>
					    </div>
						<div class="row-upload row">
							<li id="time" class="col-md-4" >
								<span >Preparation time:</span>
								<input type="text" class="input-1"   id="prepTime">
							</li>
							<li class="col-md-4">
								<span >Cook Time:</span>
								<input type="text" class="input-1" id="cookTime">
							</li>
							<li class="col-md-4">
								<span >Serving Size:</span>
								<input type="text" class="input-1"  id="servingSize">	
							</li>
					   </div>
						<div class="row-upload row">
						 	<li class="col-md-12">
						 		<input class="btn-upload btn primary" type="button" value="Add Ingredients" id="ingredient" />
						 		<ul class="ingredient-fields">
						 			<li></li>
						 		</ul>
						 	</li>
						 	<li class="col-md-12">
						 		<input class="btn-upload btn primary" type="button" value="Add steps" id="steps"/>
						 		<ul class="steps-field">
						 			<li></li>
						 		</ul>
						 	</li>
						 </div>
						 <div class="row-upload row">
						 	<li class="col-md-12">
						 		<input class="btn-upload btn primary" type="button" value="upload" id="upload"/>	
						 	</li>
						 </div>		
				 	</ul>
				</form>		
			</div>
